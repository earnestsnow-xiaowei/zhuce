<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册码生成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px; /* 增加标签文字大小 */
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 20px; /* 增加输入框和下拉框的文字大小 */
        }
        .form-group select {
            height: 48px; /* 增加下拉框高度 */
        }
        .form-group button {
            padding: 20px 30px; /* 增大按钮的大小 */
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #deviceCode, #registrationCode {
            height: 60px; /* 设置为三排显示 */
            font-size: 16px;
            font-family: monospace;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* 缩小两个按钮之间的距离 */
        }
        .button-group button {
            flex: 1; /* 确保按钮均分空间 */
            padding: 20px 30px; /* 增大按钮的大小 */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>注册码生成</h1>
        <div class="form-group">
            <label for="deviceCode">设备码：</label>
            <textarea id="deviceCode" placeholder="输入设备码"></textarea>
            <button onclick="pasteDeviceCode()">粘贴设备码</button>
        </div>
        <div class="form-group">
            <label for="salt">选择选项：</label>
            <select id="salt">
                <option value="xiaoWEI05.15PaintX4.0.6">paintx4.0.6</option>
                <option value="xiaoWEI05.15PaintX4.0.8">paintx4.0.8</option>
                <option value="xiaoWEI05.15colorFINALE2.7.4">colorfianle2.7.4</option>
                <option value="xiaoWEI05.15colorFINALE2.8.1">colorfianle2.8.1</option>
                <option value="xiaoWEI05.15colorFINALE2.9.0">colorfianle2.9.0</option>
                <option value="xiaoWEI05.15colorFINALE2.9.1">colorfianle2.9.1</option>
                <option value="xiaoWEI05.15MotionVFX">MotionVFX</option>
                <option value="xiaoWEI05.15NEATVIDEO5.6.5">neatvideo(达芬奇)</option>
                <option value="xiaoWEI05.15NEATVIDEO5.6.5FCPX">neatvideo(FCPX)</option>
                <option value="xiaoWEI05.15NEATVIDEO5.6.5PR">neatvideo(PR)</option>
                <option value="xiaoWEI05.15NEATVIDEO5.6.5AE">neatvideo(AE)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="registrationCode">注册码：</label>
            <textarea id="registrationCode" readonly></textarea>
        </div>
        <div class="button-group">
            <button onclick="generateRegistrationCode()">生成注册码</button>
            <button onclick="copyRegistrationCode()">复制注册码</button>
        </div>
    </div>

    <script>
        function pasteDeviceCode() {
            navigator.clipboard.readText().then(text => {
                document.getElementById('deviceCode').value = text;
            }).catch(err => {
                alert('无法读取剪贴板内容：' + err);
            });
        }

        function copyRegistrationCode() {
            const code = document.getElementById('registrationCode').value;
            navigator.clipboard.writeText(code).then(() => {
                alert('注册码已成功复制到剪贴板！');
            }).catch(err => {
                alert('复制失败：' + err);
            });
        }

        async function generateRegistrationCode() {
            const deviceCode = document.getElementById('deviceCode').value;
            const salt = document.getElementById('salt').value;
            if (!deviceCode) {
                alert('请先输入设备码');
                return;
            }
            const registrationCode = await sha256(deviceCode + salt);
            document.getElementById('registrationCode').value = registrationCode;
        }

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
    </script>
</body>
</html>
